<div class="row">
  <div class="col-xs-12">
    <h2>customer List</h2>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div *ngFor="let customer of customers">
      {{customer.name}} =>
      <span>
        <a [routerLink]="['/customer-edit', customer.id]">{{customer.name}}</a>
      </span>
    </div>
    <hr>
    <button class="btn btn-primary" 
            [routerLink]="['/customer-add']">
      Add
    </button>
  </div>
</div>
<hr>

<table datatable [dtOptions]="dtOptions" class="row-border hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email Id</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.date}}</td>
    </tr>
  </tbody>
</table>

<hr>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-warning" 
            [routerLink]="['/customer-data']">
      Customer Data
    </button>
  </div>
</div>
