<form #f="ngForm" (submit)="login(f)">
  <div class="form-group">
    <label for="username">Username:</label>
    <input 
      type="text" 
      class="form-control" 
      id="username" 
      name="username" 
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input 
      type="password" 
      class="form-control" 
      id="password" 
      name="password" 
      ngModel
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
